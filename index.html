<!DOCTYPE html><!--Especifica quais são as regras para a linguagem de
    marcação, para que os navegadores processem o conteúdo corretamente.
    Nesse caso estamos informando que utilizaremos uma marcação para hmtl5-->

<html><!--Define o início de um domento HTML e indica ao navegador que todo conteúdo posterior deve ser tratado como uma série de códigos HTML-->
    
    <head><!--Define o cabeçalho de um documento HTML, que traz informações sobre o documento que está sendo aberto-->

        <meta charset="utf-8"/><!--META : Define propriedades da página, como codificações ded caracteres, descrições da página etc-->
        <meta name="description" content="a descrição do seu site">
        <meta name="keywords" content="palavras-chaves curtas">
        <title>Título do documento</title><!--Define o título da página, que é exibido na barra de título de qualque navegador -->
        <link rel="stylesheet" type="text/css" href="estilo.css"/><!--Define formatação, para isso se utiliza marcadores de estilos chamado de CSS-->
        <script type="text/javascript" src="script.js"></script> <!--: Define programação de certas funções em página com scripts-->        
    </head>

    <body><!--Define o conteúdo principal, o corpo do documento. <Esta é a parte do documento HTML que é exibida no navegador. No corpo do podem-se definir atributos a toda a página, como cor de fundo, margens e outras formatações-->

        <!--
        <br/> : Quebra de linha
        <table> : Cria uma tabela (linhas são criadas com <TR> e novas células com <TD>, já os cabeçalhos das colunas são criados com os marcadores <Thead><TH> e os rodapés com <TFooter> <TR> <TD>)
        -->

        <div>Tag para criar um bloco, mais utilizada em CSS</div><!--Determina uma divisão na página a a qual pode possuir variadas formatações -->

        <span>Tag para modificação de uma parte do texto da página</span>

        <img src="imagem.jpg"/><!--Imagem-->

        <a href="http://www.cruzeirodosul.edu.br/">Universidade cruzeiro do sul</a><!--Hiper-ligação para um outro local, seja uma página, um e-mail ou outro serviço-->

        <!--
        <textarea> : Caixa de texto (com mais de uma linha); Estas caixas de texto são muito utilizadas em blogs, elas podem ser auto selecionáveis e conter outros códigos a serem distribuídos    
        -->
    </body>

</html>

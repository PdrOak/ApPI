<!DOCTYPE html>

<html>

    <head>

        <title>Tutorial de HTML5</title>
        <meta name="Tutorial de HTML5" content="Como usar as tags header, footer e article em HTML5"><!--O atributo name="description" e content são utilizados por mecanismos de busca além de conter informações pertinentes da pagina.-->
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estilo.css"/><!--Define a ligação da página com outros arquivos. Nesse caso, a página HTML está fazendo uma ligação com outra página de formatação de estrutura, conhecida como CSS-->
        <script type="text/javascript" src="programacao.js"></script>

    </head>

    <body>

        <header><!--Este elemento representa um contêiner para a introdução de um contéudo ou para um conjunto de itens de navegação, geralmente são acompanhadas das tags <h1>...<h6>-->

            <h1>Título I</h1>
            <h2>Título II</h2>

        </header>

        <article><!--Especifica contéudo independente e autônomo. Um <article< deve fazer sentido por conta própria e deve ser possível distribuí-lo de forma independente do resto do site-->

            <header>

                <h3>Título III</h3>
                <p>Linha 1 <br/> linha 2</p>

            </header>
            
            <footer>

                <p>Aplicações para Internet</p>

            </footer>     

        </article>

        <footer><!--Define um rodapé para um documento ou seção-->

            <p>Todos os direitos reservados. Universidade Cruzeiro do Sul</p>

        </footer>

    </body>

</html>
